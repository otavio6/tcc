<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Resultados</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="left-container">
        <div class="title">Título</div>
        <div class="subtitle">Preencha os dados abaixo</div>

        <div class="form-container">
            <div class="form-group">
                <label for="glico" class="form-label">Glicose</label>
                <input type="text" class="input-field" id="glico" placeholder="Insira a glicose aqui..." />
            </div>

            <div class="form-group idade">
                <label for="idade" class="form-label">Idade</label>
                <input type="text" class="input-field" id="idade" placeholder="Insira a idade aqui..." />
            </div>

            <div class="form-group">
                <label for="imc" class="form-label">IMC</label>
                <input type="text" class="input-field" id="imc" placeholder="Insira o IMC aqui..." />
            </div>

            <div class="form-group genetica">
                <label for="genetica" class="form-label">Genética</label>
                <input type="text" class="input-field" id="genetica" placeholder="Insira a genética aqui..." />
            </div>
        </div>

        <button class="submit-button" onclick="calculateResult()">GERAR RESULTADO</button>
    </div>

    <div class="result-container">
        <div class="result-title">Resultado</div>
        <div class="result-box" id="result">
            <!-- Conteúdo do resultado -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
